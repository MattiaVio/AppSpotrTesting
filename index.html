
<!DOCTYPE html>
<html>
	<head>
		<title>AppSpotr Testing</title>
	</head>
	
	<body ng-app="challenge" ng-controller="findTheOddDuck">
		<div class="container">
			<div class="page-header">
				<h1>AppSpotr Testing <small>{{question}}</small>
				</h1>
			</div>
			<h2>Quiz data:</h2>
			<textarea class="alert-info form-control" rows="5" id="comment">{{quiz}}</textarea>
			<h2>Answer:</h2>
			<div class="alert alert-success" role="alert">The word that appear only once is: <strong>{{quizAnswer}}</strong>.</div>
		</div>
	</div>
	
	<!-- js -->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<!-- css -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
	
</body>
</html>
